<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
</head>
<body>


<div class="container">

    <div class="modalCloseLoses">
        <h1 class="texts">Game Over</h1>
    </div>

    <div class="modalCloseWins" >
        <h1 class="texts">Winner!!!</h1>
    </div>

    <form class="formTimer" name=MyForm>
        <input class = "timer" name = "stopwatch" value="00:00:00">
        <div class="bombsOnField">0</div>
    </form>


<div class="field" onclick="StartStop()" oncontextmenu="StartStop()"></div>

<button class="button" onclick="optionGame(rowEasy,columnEasy,mineEasy)">Новичок</button>
<button class="button" onclick="optionGame(rowMedium,columnMedium,mineMedium)">Любитель</button>
<button class="button" onclick="optionGame(rowHard,columnHard,mineHard)">Профессионал</button>
<button class="button" onclick="restart()">Рестарт</button>

    <form class="customForm" action="#"  onsubmit="customOptionGame()">
        <input type="number"  placeholder="row" pattern="^[ 0-9]+$" min="2" required />
        <input type="number"  placeholder="column" pattern="^[ 0-9]+$" min="2" required />
        <input type="number"  placeholder="mine" pattern="^[ 0-9]+$" min="2" required/>
        <input type="submit" />
    </form>

</div>




<script src = "js/constantWindowValues.js"></script>
<script src = "js/modalWindows.js"></script>
<script src = "js/stopwatch.js"></script>
<script src = "js/game.js"></script>
</body>
</html>
